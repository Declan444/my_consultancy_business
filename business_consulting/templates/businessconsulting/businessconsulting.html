{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="aboutme-section py-5">
    <div class="container">
        <div class="bg-opacity-75 p-4 rounded shadow" data-aos="fade-up" data-aos-duration="1500">
            <!-- Top Section with Image and Overview -->
            <div class="row mb-5">
                <div class="col-md-4 col-lg-3">
                    {% if businessconsulting.image %}
                    <img src="{{ businessconsulting.image.url }}" alt="{{ businessconsulting.title }}" class="img-fluid rounded shadow">
                    {% endif %}
                </div>
                <div class="col-md-8 col-lg-9">
                    <h1 class="mb-4">{{ businessconsulting.title }}</h1>
                    <div class="overview-content mb-4">
                        {{ businessconsulting.overview|safe }}
                    </div>
                </div>
            </div>

            <!-- Accordion Section -->
            
           
        </div>
    </div>
</div>

{% block postloadjs %}
{{ block.super }}

{% endblock %}
{% endblock %}
