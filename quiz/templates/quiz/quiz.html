{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="hero-section">
    <div class="quiz-container">
        <h2>Business Assessment Quiz</h2>
        <form method="post" action="">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question">
                <p>{{ question.question_text }}</p>
                <label>
                    <input type="radio" name="answers_{{ forloop.counter }}" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="answers_{{ forloop.counter }}" value="no" required> No
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn business-test-btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
